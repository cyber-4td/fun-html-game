<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Jump Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #7d7d7d;
    }
    #canvas {
      display: block;
      width: 414px;
      height: 736px;
      margin: 0 auto;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="wx-mock.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
